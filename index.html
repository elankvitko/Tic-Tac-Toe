<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <h1>Welcome To Tic Tac Toe</h1>
    <p>
      By: Elan Kvitko
    </p>

    <table id="game-board">
      <tr class="row-0">
        <td class="col-0"></td>
        <td class="col-1"></td>
        <td class="col-2"></td>
      </tr>
      <tr class="row-1">
        <td class="col-0"></td>
        <td class="col-1"></td>
        <td class="col-2"></td>
      </tr>
      <tr class="row-2">
        <td class="col-0"></td>
        <td class="col-1"></td>
        <td class="col-2"></td>
      </tr>
    </table>

    <p class="win-statement">
      The winner is
    </p>
  </body>
</html>
